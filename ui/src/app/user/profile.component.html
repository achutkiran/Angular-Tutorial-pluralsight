<h1>Edit Your Profile</h1>
<hr>
<div>
    <form [formGroup]="profileForm" class="flexForm" (ngSubmit)="saveProfile(profileForm.value)">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="First Name..." formControlName="firstName">
            <mat-error *ngIf="profileForm.hasError('required',['firstName'])">First name is required</mat-error>
            <mat-error *ngIf="profileForm.hasError('pattern',['firstName'])">Must start with a letter</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Last Name..." formControlName="lastName">
            <mat-error *ngIf="profileForm.hasError('required',['lastName'])">Last name is required</mat-error>
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button color="accent" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
