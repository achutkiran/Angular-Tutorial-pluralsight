<div *ngFor="let session of sessions">
    <mat-card style="margin-bottom:5px;">
        <collapsible-card [title]="session.name" [subtitle]="session.presenter">
            <mat-card-content>
                <div>Duration: {{session.duration | duration}}</div>
                <div>Level: {{session.level}}</div>
                <p>{{session.abstract}}</p>
            </mat-card-content>
        </collapsible-card>
    </mat-card>
</div>
