<div>
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

    <div>
        <div>
            <h2>{{event?.name | uppercase}}</h2>
        </div>
    </div>

    <div>
        <div>
            <div><strong>Date:</strong> {{event?.date | date:'shortDate'}} </div>
            <div><strong>Time:</strong> {{event?.time}} </div>
            <div><strong>Price:</strong> {{event?.price | currency:'USD'}} </div>
        </div>
        <div>
            <address>
                <strong>Address:</strong><br>
                {{event?.location?.address}}<br>
                {{event?.location?.city}}, {{event?.location?.country}}
            </address>
        </div>
    </div>
    <hr>
    <div class="flexbox">
        <h1>Sessions</h1>
        <mat-radio-group [(ngModel)]="filterBy">
            <mat-radio-button value="all">All</mat-radio-button>
            <mat-radio-button value="beginner">Beginner</mat-radio-button>
            <mat-radio-button value="intermediate">Intermediate</mat-radio-button>
            <mat-radio-button value="advanced">Advanced</mat-radio-button>
        </mat-radio-group>
        <button mat-button color="primary" (click)="addSession()">Add Session</button>
    </div>
    <session-list *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy"></session-list>
    <create-session *ngIf="addMode"(saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
